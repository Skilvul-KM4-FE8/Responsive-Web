<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-7">
            <div class="header">
              <h1>Hallo, Carefriends</h1>
              <p>Login dulu yuk sebelum kamu mengakses Carevul</p>
            </div>
            <div class="login-form">
              <!-- <button class="btn-1 justify-content-center align-items-center">
                <img src="img/google.svg" alt="" />
                Login with Google
              </button>
              <button class="btn-1 mrgn-2 justify-content-center align-items-center">
                <img src="img/apple.svg" alt="" />
                Login with Apple
              </button>

              <div class="d-flex justify-content-center align-items-center mrgn-3">
                <div class="h-line me-2"></div>
                <small class="option">OR</small>
                <div class="h-line ms-2"></div>
              </div> -->

              <form id="form-login">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" />

                <label for="password" class="form-label mrgn-1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan Password" />

                <button class="btn-2" type="submit">Login</button>
              </form>
              <p class="fsize-15 d-block text-center">
                Kamu belum punya akun?
                <a href="register.html" class="text-decoration-none"><span class="regis">Daftar Disini</span></a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="login-right w-50 h-100 bg-color">
        <div class="d-flex justify-content-center py-5">
          <img src="img/login2.svg" alt="" />
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
